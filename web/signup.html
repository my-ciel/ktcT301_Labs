<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input {
            width: 100%;
            height: 45px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #0066FF;
        }

        .signup-btn {
            width: 100%;
            height: 50px;
            background-color: #0066FF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
        }

        .signup-btn:hover {
            background-color: #003399;
        }

        .footer-link {
            margin-top: 20px;
            font-size: 13px;
            color: #888;
        }

        .footer-link a {
            color: #0066FF;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>회원가입</h2>
    <div id="signup-msg" style="display:none; font-size: 14px; margin-bottom: 20px; text-align: center; font-weight: bold;"></div>
    <form id="signup-form">
        <div class="input-group">
            <input type="text" id="userid" name="userid" placeholder="회원아이디" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
        </div>
        <div class="input-group">
            <input type="text" id="username" name="username" placeholder="이름" required>
        </div>
        <div class="input-group">
            <input type="email" id="email" name="email" placeholder="이메일" required>
        </div>
        <button type="submit" class="signup-btn">가입하기</button>
    </form>
    <div class="footer-link">
        이미 계정이 있으신가요? <a href="login.html">로그인</a>
    </div>
</div>

<script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const msgBox = document.getElementById('signup-msg');
        const signupData = {
            userid: document.getElementById('userid').value,
            password: document.getElementById('password').value,
            username: document.getElementById('username').value,
            email: document.getElementById('email').value
        };

        // Nginx 프록시(/api/)를 통해 WAS의 회원가입 API 호출
        fetch('/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(signupData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.message.includes("성공")) {
                // 회원가입 성공 시 로직
                msgBox.style.color = "#27ae60"; // 성공: 초록색
                msgBox.innerText = data.message;
                msgBox.style.display = 'block';

                // 1.5초 후 로그인 페이지로 자동 이동
                setTimeout(() => {
                    location.href = 'login.html';
                }, 1500);

            } else {
                // 회원가입 실패 시 로직 (아이디 중복 등)
                msgBox.style.color = "#ff4b4b"; // 실패: 빨간색
                msgBox.innerText = data.message;
                msgBox.style.display = 'block';
            }
        })
        .catch(error => {
            // 네트워크 오류 시 로직
            msgBox.style.color = "#ff4b4b";
            msgBox.innerText = "회원가입 서버와 통신할 수 없습니다.";
            msgBox.style.display = 'block';
        });
    });
</script>

</body>
</html>
